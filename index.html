<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h2>Fruit Shop</h2>
    </div>
    <div id="ruppee">
        <label>I have Rs.
            <input type="text" id="rs">
        </label>
    </div>
    <div id="total">
        <label>Your total is Rs.
            <span>0</span>
        </label>
    </div>
    <section>
        <div id="last-sec">
            <div class="fruit">
                <h4>Rs.10</h4>
                <figure>
                    <img src="images/apple.PNG" alt="apple">
                    <figcaption>Apple</figcaption>
                </figure>
                <div id="btn">
                    <button id="minus">-</button>
                    <input type="number" id="btn-inp" min="0">
                    <button id="plus">+</button>
                </div>
            </div>
            <div class="fruit">
                <h4>Rs.15</h4>
                <figure>
                    <img src="images/orange.PNG" alt="orange">
                    <figcaption>Orange</figcaption>
                </figure>
                <div id="btn">
                    <button id="minus">-</button>
                    <input type="number" id="btn-inp" min="0">
                    <button id="plus">+</button>
                </div>
            </div>
            <div class="fruit">
                <h4>Rs.7</h4>
                <figure>
                    <img src="images/banana.PNG" alt="banana">
                    <figcaption>Banana</figcaption>
                </figure>
                <div id="btn">
                    <button id="minus">-</button>
                    <input type="number" id="btn-inp" min="0">
                    <button id="plus">+</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
